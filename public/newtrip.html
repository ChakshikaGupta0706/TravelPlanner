<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>PlanWise-Your Ultimate Digital Travel Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">
            <i class="fa-regular fa-compass"></i>WanderWise
        </a>
        <button class="theme-toggle" id="theme-icon">
            <i class="fas fa-moon"></i>
        </button>
    </nav>
    <div id="newtrip-view">
        <!-- IMPORTANT: Added enctype for file upload -->
        <form id="tripForm" class="container" enctype="multipart/form-data">
            <div class="page-header">
                <h1 class="page-title">Plan Your Next Adventure</h1>
                <p class="page-subtitle">Create memories that will last a lifetime</p>
            </div>
            <div id="message"></div>
            <div class="form-section">
                <h2 class="section-title">
                    <i class="fas fa-map-marker-alt"></i>
                    Trip Details
                </h2>
                <div class="form-group">
                    <label for="title">Trip Title</label>
                    <input type="text" id="title" name="title" required placeholder="What's the occassion?">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" id="destination" name="destination" required placeholder="Where are you going?">
                </div>
                <div class="form-group">
                    <label for="image">Image</label>
                    <input type="file" id="image" name="image" accept="image/*" placeholder="How does it look?">
                    <small>Max file size: 5MB. Supported formats: JPG, PNG, GIF</small>
                </div>
                <div class="form-group">
                    <label for="start-date">Start Date</label>
                    <input type="date" id="startDate" name="startDate" required>
                </div>
                <div class="form-group">
                    <label for="end-date">End Date</label>
                    <input type="date" id="endDate" name="endDate" required>
                </div>
            </div>

            <div class="form-section">
                <h2 class="section-title">
                    <i class="fas fa-users"></i>
                    Travel Companions
                </h2>
                <div class="form-group">
                    <label for="travelers">Number of Travelers</label>
                    <input type="number" id="travelers" name="travelers" min="1" value="1">
                </div>
                <div class="form-group">
                    <label for="budget">Budget($)</label>
                    <input type="number" id="budget" name="budget" placeholder="Pocket Capacity!?" min="0" step="0.01">
                </div>
                <div class="form-group">
                    <label for="accommodation">Accommodation Preference</label>
                    <input type="text" id="accommodation" name="accommodation" placeholder="Where do you want to stay?">
                </div>
            </div>

            <div class="form-section">
                <h2 class="section-title">
                    <i class="fas fa-sticky-note"></i>
                    Travel Notes
                </h2>
                <div class="form-groupfull-width">
                    <label for="localTips">Important Information</label>
                    <textarea id="localTips" name="localTips" placeholder="Share any local tips or recommendations..."></textarea>
                </div>
                <div class="form-groupfull-width">
                    <label for="activities">Activities</label>
                    <div class="activities-input">
                        <input type="text" id="activityInput" placeholder="You don't wanna be spending your days in the hotel, do you?">
                        <button type="button" class="btn-small" onclick="addActivity()">Add</button>
                    </div>
                    <div id="activitiesContainer"></div>
                </div>
            </div>

            <button type="submit" class="save-trip-btn">
                <i class="fas fa-save"></i> Save My Trip
            </button>
        </form>

    </div>
    
    <script src="app.js"></script>
</body>
</html>
