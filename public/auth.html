<!DOCTYPE html>
<html>

  <head>
      <title>WanderWise-Your Ultimate Digital Travel Planner</title>
      <link rel="stylesheet" href="styles.css">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width initial-scale=1.0">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">        <link href="https://api.apilayer.com/exchangerates_data/latest?base=USD">
  </head>
  <body>
  <div class="auth-container">
      <form id="login-form">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="#" onclick="toggleForms(true)">Signup</a></p>
      </form>
      <div id="login-error" class="error-msg"></div>

      <form id="signup-form">
        <h2>Signup</h2>
        <input type="text" id="signup-username" placeholder="Username" required />
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <button type="submit">Signup</button>
        <p>Already have an account? <a href="#" onclick="toggleForms(false)">Login</a></p>
      </form>
      <div id="signup-error" class="error-msg"></div>
  </div>


  <script src="script.js"></script>    
  </body>
</html>
