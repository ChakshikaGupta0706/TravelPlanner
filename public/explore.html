<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>
    <body>
        <nav class="navbar">
        <a href="index.html" class="logo">
            <i class="fa-regular fa-compass"></i>WanderWise
        </a>
        <button class="theme-toggle" id="theme-icon">
            <i class="fas fa-moon"></i>
        </button>
        </nav>
        <section class="explorecontainer">
            <div id="map" class="mapcontainer">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search for places..." id="searchInput">
                    <div class="search-results" id="searchResults"></div>
                </div>
            </div>
            <div id="places-list">
                <h3>Places</h3>
                <button class="clear-all-btn" onclick="clearAllPlaces()">Clear All Places</button>
                <ul id="placeItems"></ul>
            </div>
        </section>
        <script src="app.js"></script>
     </body> 
</html>
