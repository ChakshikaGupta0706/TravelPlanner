<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>PlanWise-Your Ultimate Digital Travel Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">
            <i class="fa-regular fa-compass"></i>WanderWise
        </a>
        <button class="theme-toggle" id="theme-icon">
            <i class="fas fa-moon"></i>
        </button>
    </nav>
    <div id="newtrip-view">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">Plan Your Next Adventure</h1>
                <p class="page-subtitle">Create memories that will last a lifetime</p>
            </div>

            <div class="form-section">
                <h2 class="section-title">
                    <i class="fas fa-map-marker-alt"></i>
                    Trip Details
                </h2>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" id="destination" placeholder="Where are you going?">
                </div>
                <div class="form-group">
                    <label for="image">Image Upload</label>
                    <input type="image" id="tripimg" placeholder="How does it look?">
                </div>
                <div class="form-group">
                    <label for="start-date">Start Date</label>
                    <input type="date" id="start-date">
                </div>
                <div class="form-group">
                    <label for="end-date">End Date</label>
                    <input type="date" id="end-date">
                </div>
                <div class="form-group">
                    <label for="trip-type">Trip Type</label>
                    <select id="trip-type">
                        <option value="">Select trip type</option>
                        <option value="adventure">Adventure</option>
                        <option value="relaxation">Relaxation</option>
                        <option value="cultural">Cultural</option>
                        <option value="business">Business</option>
                        <option value="family">Family</option>
                    </select>
                </div>
            </div>

            <div class="form-section">
                <h2 class="section-title">
                    <i class="fas fa-users"></i>
                    Travel Companions
                </h2>
                <div class="form-group">
                    <label for="travelers">Number of Travelers</label>
                    <input type="number" id="travelers" min="1" value="1">
                </div>
                <div class="form-group">
                    <label for="budget">Estimated Budget</label>
                    <input type="number" id="budget" placeholder="Enter amount">
                </div>
                <div class="form-group">
                    <label for="accommodation">Accommodation Preference</label>
                    <select id="accommodation">
                        <option value="">Select accommodation</option>
                        <option value="hotel">Hotel</option>
                        <option value="hostel">Hostel</option>
                        <option value="airbnb">Airbnb</option>
                        <option value="resort">Resort</option>
                        <option value="camping">Camping</option>
                    </select>
                </div>
            </div>

            <div class="form-section">
                <h2 class="section-title">
                    <i class="fas fa-sticky-note"></i>
                    Travel Notes
                </h2>
                <div class="form-group">
                    <label for="local-tips">Local Tips & Recommendations</label>
                    <textarea id="local-tips" rows="4" placeholder="Things to remember, local customs, recommended restaurants, hidden gems..."></textarea>
                </div>
                <div class="form-group">
                    <label for="important-info">Important Information</label>
                    <textarea id="important-info" rows="3" placeholder="Emergency contacts, booking confirmations, addresses..."></textarea>
                </div>
            </div>

            <div class="form-section">
                <h2 class="section-title">
                    <i class="fa-solid fa-map-pin"></i>
                    Attractions
                </h2>
                <div class="form-group">
                    <input type="text" id="attraction-input" placeholder="Add an attraction...">
                    <button id="add-attraction-btn" class="add-attraction-btn"><i class="fa-solid fa-plus"></i></button>
                </div>
                <ul id="attraction-list"></ul>
            </div>

            <button class="save-trip-btn" onclick="saveTrip()">
                <i class="fas fa-save"></i> Save My Trip
            </button>
        </div>

    </div>
    
    <script src="app.js"></script>
</body>
</html>
