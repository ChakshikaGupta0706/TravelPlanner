<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>PlanWise-Your Ultimate Digital Travel Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">
            <i class="fa-regular fa-compass"></i>WanderWise

        <button class="theme-toggle" id="theme-icon">
            <i class="fas fa-moon"></i>
        </button>

        </div>
    </section>

    <nav class="bottom-nav">
        <a href="#" class="nav-item active" onclick="showDashboard()">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-search"></i>
            <span>Explore</span>
        </a>
        <a href="newtrip.html" class="nav-item" onclick="showNewTrip()">
            <i class="fas fa-plus"></i>
            <span>Plan</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-heart"></i>

        </a>
        <a href="#" class="nav-item">

        </a>
