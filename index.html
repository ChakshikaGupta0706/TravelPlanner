<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>PlanWise-Your Ultimate Digital Travel Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <navbar class="navbar">
        <a href="index.html" class="logo"><i class="fa-regular fa-compass"></i>WanderWise</a>
        <div>
            <p class="comment1">Tracking every moment, every place that you cherished</p>
        </div>
    </navbar>
    <section class="dashboard">
        <div class="hero-content">
            <div class="comment2">PLAN. TRAVEL. CHERISH.</div>
            <div class="mainpagebtn">
                <button class="explorebtn"><i class="fa-solid fa-location-dot"></i> Explore</button>
                <button class="newtripbtn"><i class="fa-solid fa-plus"></i> Let's Plan another one</button>
            </div>
        </div>
    </section>

    <section class="features-container">
        <div class="feature">
            <i class="fa-solid fa-dollar-sign"></i>
            <div class="featuretext">Track your Trip Budget</div>
        </div>
        <div class="feature">
            <i class="fa-regular fa-circle-check"></i>
            <div class="featuretext">Visit Previous Trips</div>
        </div>
        <div class="feature">
            <i class="fa-solid fa-earth-europe"></i>
            <div class="featuretext">Itinerary Organisation</div>
        </div>
        <div class="feature">
             <i class="fa-solid fa-note-sticky"></i>
             <div class="featuretext">Take down Notes and status along the way</div>
        </div>
    </section>
    <script href="app.js"></script>
</body>
</html>
