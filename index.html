<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>PlanWise-Your Ultimate Digital Travel Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <navbar class="navbar">
        <a href="index.html" class="logo"><i class="fa-regular fa-compass"></i>PlanWise</a>
        <div class="features">
            <a href="#"><i class="fa-solid fa-dollar-sign"></i>Track your Budget</a>
            <a href="donetrip.html"><i class="fa-regular fa-circle-check"></i>Completed Trips</a>
            <a href="#"><i class="fa-solid fa-earth-europe"></i>About</a>
        </div>
    </navbar>
    <section class="dashboard">
        <div class="polaroid-gallery">
            <div class="polaroid">
                <img src="eiffeltower.jpg" alt="Paris">
                <div class="caption">PARIS</div>
            </div>
            <div class="polaroid">
                <img src="Florence.jpg" alt="Florence">
                <div class="caption">FLORENCE</div>
            </div>
            <div class="polaroid">
                <img src="newyork.jpg" alt="NewYork">
                <div class="caption">NEW YORK</div>
            </div>
            <div class="polaroid">
                <img src="tokyo.jpg" alt="Tokyo">
                <div class="caption">TOKYO</div>
            </div>
            <div class="polaroid">
                <img src="spain.jpg" alt="Spain">
                <div class="caption">SPAIN</div>
            </div>
        </div>
        <button class="newtripbtn"><i class="fa-solid fa-plus"></i> Let's Plan another one</button>
        <button class="explorebtn"><i class="fa-solid fa-location-dot"></i> Explore</button>
        <div>
            <p class="comment">Tracking every moment, every place that you cherished!</p>
        </div>
    </section>
    <script href="app.js"></script>
</body>
</html>
